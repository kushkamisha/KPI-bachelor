<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calc words</title>
</head>
<script>
    function count() {
        var str = repeating.my_string.value;
        
        var arr = str.split(' ');
        repeating.result.value = arr.length;
    }
</script>
<body>
    <form name='repeating'>
        <p>How much words are in the text?</p>
        Enter string <input type='text' name='my_string'><br>
        <input type='button' value='Count words' onclick='count()'><br>
        <input type='text' name='result'>
    </form>
</body>
</html>
