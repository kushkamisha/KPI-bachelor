<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Try js code</title>
</head>
<body>
    <script>
        var a = 8, h = 10;
        document.write('Square of the right triangle = ', a*h / 2, '.<br>');
        
        var r = 10;
        document.write('Square of the circle = ', (Math.PI * Math.pow(r, 2)).toFixed(2), '.<br>');
        
        var a = 3, b = 4;
        document.write('Hypotenuse of the right triangle = ', (Math.pow(Math.pow(a,2) + Math.pow(b,2), 0.5)).toFixed(2), '.<br>')
    </script>
    <p>Using method write of document's object.</p>
</body>
</html>
