<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Positive numbers</title>
</head>
<script>
    var arr = [5, -1, 10, 3, 0, -3, -3, 8, -7, -13];
    var counter = 0;
    
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] > 0) {
            counter++;
        }
    }
    
    alert('Number of positive elements in array = ' + counter);
</script>
<body>
</body>
</html>
