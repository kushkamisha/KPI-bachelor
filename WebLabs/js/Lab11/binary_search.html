<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Binary search</title>
</head>
<script>
    var v = new Array (2, 3, 5, 6, 6, 7,10,11, 20, 25);
    
    function testtab(obj, v, t) {
        var res = "i j k v[k] t<= v[k]" + "\r\n";
        var i = 0;
        var j = v.length - 1;
        var k;
        
        while (i < j) {
            k = Math.round((i + j) / 2 + 0.5) - 1;
            res += i + " " + j + " " + k + " " + "v[" + k + "]=" + v[k] + " " + t + "<=" + v[k] + "\r\n";
            if (t <= v[k]) {
                j = k;
            } else {
                i = k + 1;
            }
            res += "v[" + i + "]="  + v[i] + "\r\n";
            obj.result1.value=res;
            
            if (v[i] ==t) {
                return i;
            } else {
                return -1;
            }
        }
    }

    function test(obj) {
        obj.data1.value = v;
    }
</script>
<body>
    <h4>Binary search</h4>
    <form name='form1'>
        <pre>
            Array: <input type='text' size=40 name=data1><hr>
            Element: <input type='text' size=20 name=data2><hr>
            Result of search: <input type='text' size=20 name='result'><hr>
            Table of intermediate values: <br>
            <textarea cols=50 rows=7 name="result1" ></textarea><hr>
        </pre>
        <input type='button' value='Determine' onclick='test(form1); form1.result.value=testtab(form1,v,form1.data2.value)'>
        <input type='reset'>
    </form>
</body>
</html>
